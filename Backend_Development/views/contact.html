<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="main-header_nav">
        <ul class="main-header_list">
          <li class="main-header_list-item"><a href="/shop">Shop</a></li>
          <li class="main-header_list-item">
            <a href="/admin/add-product">Add Product</a>
          </li>
          <li class="main-header_list-item">
            <a class="active" href="/contact">Contact Us</a>
          </li>
        </ul>
      </nav>
    </header>
    <h1 style="text-align: center;">Contact Us</h1>
    <form class="product-form" action="/contact" method="POST">
      <div class="form-control">
        <label for="title">Name:</label>
        <input type="text" name="title" id="title" />
      </div>
      <div class="form-control">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" />
      </div>
      <button type="submit">Send</button>
    </form>
  </body>
</html>
